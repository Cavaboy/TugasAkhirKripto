<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Secure Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/add-note">Add Note</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/steganography">Steganography</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/file-encryption">File Encryption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Your Notes</h1>
        {% if notes %}
            <div class="row">
                {% for note in notes %}
                    <div class="col-md-4 mb-4">
                        <a href="{{ url_for('view_note', note_id=note.id) }}" style="text-decoration: none; color: inherit;">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{ note.title }}</h5>
                                    <p class="card-text">{{ note.content }}</p>
                                    <p class="text-muted">Created on: {{ note.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">You have no notes yet.</p>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
