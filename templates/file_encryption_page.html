<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Secure Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>File Encryption Tool</h1>
        <form action="/file-encryption" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileToEncrypt" class="form-label">Select File to Encrypt</label>
                <input type="file" class="form-control" id="fileToEncrypt" name="fileToEncrypt" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt File</button>
        </form>

        <hr class="my-4">
        <h2>File Decryption Tool</h2>
        <form action="/file-decryption" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileToDecrypt" class="form-label">Select File to Decrypt</label>
                <input type="file" class="form-control" id="fileToDecrypt" name="fileToDecrypt" required>
            </div>
            <button type="submit" class="btn btn-secondary">Decrypt File</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
