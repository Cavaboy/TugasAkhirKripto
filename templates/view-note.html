<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ note.title }}</h1>
        <p class="mt-4">{{ note.content }}</p>
        <p class="text-muted mt-2">Created on: {{ note.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>

        <div class="mt-4">
            <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-primary">Edit</a>
            <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this note?')">Delete</button>
            </form>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
